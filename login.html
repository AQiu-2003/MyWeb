<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>MyWeb - Login!</title>
    <link rel="Shortcut Icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/animate.min.css">
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="top-bar">
      <h1><a href="index.html">MyWeb</a></h1>
      <nav>
        <ul class="nav-items">
          <li><a href="./login.html">登录</a></li>
          <li><a href="./register.html">注册</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="main-content">
        <h2>登录到MyWeb！</h2>
        <p>或者您也可以前往注册🤔️</p>
      </div>
      
      <div class="action-card">
        <div id="message-card" class="animate__bounceIn" style="display: none;">服务器传回消息</div>
        <form class="login-form" onsubmit="return interceptFormSubmit('login')">
            <div class="form-item">
                <label for="username">用户名</label>
                <input type="text" name="username" id="username" />
            </div>
            <div class="form-item">
                <label for="password">密码</label>
                <input type="password" name="password" id="password" />
            </div>
            <div class="form-item">
                <input type="submit" value="登录" />
            </div>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 MyWeb - By AQiu</p>
    </footer>
  </body>
</html>
